<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame</title>
</head>
<body>
    <h1>IFrame</h1>
    <p>
      An iframe allows us to embed HTML documents inside HTML documents!
    </p>
    <iframe src="https://www.youtube.com/embe/owsfdh4xyc"
        frameborder="0"
        width="560" height="315"
        allowfullscreen>
    </iframe>  
</body>
</html>
